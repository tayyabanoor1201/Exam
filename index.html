<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registration</a>

  <main class="container">
    <div class="row" id="apiData"></div>

  <footer class="bg-dark text-white text-center py-4">
    <p>My News Website</p>

    <ul>
      <li><a href="#">Home</a></li>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", fetchData);

    async function fetchData() {
      try {
        const apiKey = "4691fd98b4f1489cae40f7b79ebfb179";
        const apiUrl = `https://newsapi.org/v2/everything?q=tesla&from=2023-06-05&sortBy=publishedAt&apiKey=f7d54802ae9d4e2eb6b90d6e456b63ee`;
        const response = await fetch(apiUrl);
        const data = await response.json();
        displayData(data);
      } catch (error) {
        console.log("Error:", error);
      }
    }

    function displayData(data) {
      const apiDataContainer = document.getElementById("apiData");
      let html = "";

      data.articles.forEach((item, index) => {
        if (index % 2 === 0) {
          html += '<div class="w-100"></div>'; // Add a new row for every second card
        }

        html += `
          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <p class="card-text">${item.description}</p>
              </div>
            </div>
          </div>
        `;
      });

      apiDataContainer.innerHTML = html;
    }
  </script>
</body>
</html>
